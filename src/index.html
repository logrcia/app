<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-tateti.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Modak&family=Press+Start+2P&family=Quicksand:wght@300..700&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="main">
    <h2>Mis Juegos</h2>
    <div>
      <button class="btn-main" id="btn-g1"><svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 48 48"><g fill="none" stroke="currentColor" stroke-linejoin="round" stroke-width="4"><path d="M44 28H28v16h16zM13 4l9 16H4zm23 16a8 8 0 1 0 0-16a8 8 0 0 0 0 16Z"/><path stroke-linecap="round" d="m4 28l16 16m0-16L4 44"/></g></svg>Tateti</button>
      <button class="btn-main" id="btn-g2"><svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><path d="M3 5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><circle cx="8.5" cy="8.5" r=".5" fill="currentColor"/><circle cx="15.5" cy="8.5" r=".5" fill="currentColor"/><circle cx="15.5" cy="15.5" r=".5" fill="currentColor"/><circle cx="8.5" cy="15.5" r=".5" fill="currentColor"/></g></svg>Generala</button>
      <button class="btn-main" id="btn-g3"><svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" viewBox="0 0 24 24"><g fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/><path stroke-linecap="round" d="M10 8.484C10.5 7.494 11 7 12 7c1.246 0 2 .989 2 1.978s-.5 1.483-2 2.473V13m0 3.5v.5"/></g></svg>Preguntados</button>
    </div>
  </div>
  
  <div id="g1" class="game nodisp">

    <button id="btn-g1-back">Volver</button>
    <div id="cont-tateti">
      <div id="text-tateti">
        <h1 id="h1-tateti">Ta-Te-Ti</h1>

        <p id="turno">Turno de: <span id="jugador">X</span></p>

        <h2 class="ganador"></h2>

        <button id="reset" disabled>Reiniciar</button>

      </div>
      <div id="tablero">
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
      </div>

    </div>

    <script src="./js/js.js" type="module"></script>
  </div>

  <div id="g2" class="game nodisp">
    <div class="game-cont">
      <div id="texto-dados-generala">
        <div id="headerGenerala">
          <button id="btn-g2-back">Volver</button>
          <p id="turnoGenerala">Turno de: <span id="jugadorGenerala">1</span>, tiros: <span id="movesGenerala"></span></p>
        </div>

        <h1>Generala</h1>

        <div id="overlay" class="overlay"></div>
        <div id="modal-content" class="modal" style="display: none;">
          <div class="div-modal">
            <p id="modal-message">Título del modal</p>
            <button id="accept-btn">Si</button>
            <button id="cancel-btn">No</button>
            <button id="restart-btn" style="display: none;">Reiniciar Juego</button>
            <button id="back-to-main" style="display: none;">Volver a la página principal</button>
          </div>
        </div>

        <div id="controles">
          <button id="roll-btn">Tirar</button>
        </div>
      
        <div class="dados-container">
          <div class="dados dado-1"></div>
          <div class="dados dado-2"></div>
          <div class="dados dado-3"></div>
          <div class="dados dado-4"></div>
          <div class="dados dado-5"></div>
        </div>

      </div>

      <div class="scores">
        <table>
          <thead><tr></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    
    
    </div>
  
    <script src="./js/js.generala.js" type="module"></script>
  </div>

  <div id="g3" class="game nodisp">
    <div id="headerPreg">
    <button id="btn-g3-back">Volver</button>
    <h1 id="h1-preg">Preguntados</h1>
    </div>

      <div id="overlay-preg" class="overlay"></div>
        <div id="modal-content-preg" class="modal" style="display: none;">
          <div class="div-modal-preg">
            <p id="modal-message-preg">Título del modal</p>
            <button id="correct-btn-preg">Continuar</button>
            <button id="incorrect-btn-preg">Siguiente</button>
            <button id="restart-btn-preg" style="display: none;">Reiniciar Juego</button>
            <button id="back-to-main-preg" style="display: none;">Volver a la página principal</button>
          </div>
        </div>
<div id="main-preg">
    <div id="preg-main-info">
        <div id="round-moves-preg">
          <p>Ronda: <span id="round-preg"></span></p>
          <p>Intento: <span id="intento"></span></p>
        </div>

        <div id="score-preg">
          
        </div>
    </div>

    <div id="roulette-container" class="roulette-container">
      <div class="category-pointer">▼</div>
      <div class="category-wheel" id="wheel">
          <div class="category-slot" style="background-color: #3475D3; transform: rotate(0deg)"></div>
          <div class="category-slot" style="background-color: #FA9BD1; transform: rotate(90deg)"></div>
          <div class="category-slot" style="background-color: #F62633; transform: rotate(180deg)"></div>
          <div class="category-slot" style="background-color: #F1CC37; transform: rotate(270deg)"></div>
      </div>
      <button class="spin-button" id="spinButton">Girar</button>
      
    </div>
  </div>

    <div id="reloj-container" style="display: none;">
      <span id="reloj">20</span>s
    </div>
  
    <div id="pregunta-container" style="display: none;">
      <div id="category-question">
        <h3>Categoría: <span id="categoria-seleccionada"></span></h3>
        <div id="pregunta">Aquí va la pregunta</div>
      </div>
      <div id="opciones"></div>
    </div>

    <script src="./js/js.preguntados.js" type="module"></script>
  </div>
  
  
  <script src="./js/app.js" type="module"></script>
</body>
</html>
