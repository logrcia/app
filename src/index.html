<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-tateti.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Modak&family=Press+Start+2P&family=Quicksand:wght@300..700&family=Titan+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=casino" />
</head>
<body>
  <div id="main">
    <h2>My Games</h2>
    <div>
      <button id="btn-g1"><span class="material-symbols-outlined">casino</span>Tateti</button>
      <button id="btn-g2"><span class="material-symbols-outlined">casino</span>Generala</button>
      <button id="btn-g3"><span class="material-symbols-outlined">casino</span>Game 3</button>
    </div>
  </div>
  
  <div id="g1" class="game nodisp">

    <button id="btn-g1-back">Volver</button>
    <div id="cont-tateti">
      <div id="text-tateti">
        <h1 id="h1-tateti">Ta-Te-Ti</h1>

        <p id="turno">Turno de: <span id="jugador">X</span></p>

        <h2 class="ganador"></h2>

        <button id="reset" disabled>Reiniciar</button>

      </div>
      <div id="tablero">
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
          <div class="celda"></div>
      </div>

    </div>

    <script src="./js/js.js" type="module"></script>
  </div>

  <div id="g2" class="game nodisp">
    <div class="game-cont">
      <div id="texto-dados-generala">
        <div id="headerGenerala">
          <button id="btn-g2-back">Volver</button>
          <p id="turnoGenerala">Turno de: <span id="jugadorGenerala">1</span>, tiros: <span id="movesGenerala"></span></p>
        </div>

        <h1>Generala</h1>

        <div id="overlay" class="overlay"></div>
        <div id="modal-content" class="modal" style="display: none;">
          <div class="div-modal">
            <p id="modal-message">Título del modal</p>
            <button id="accept-btn">Si</button>
            <button id="cancel-btn">No</button>
            <button id="restart-btn" style="display: none;">Reiniciar Juego</button>
            <button id="back-to-main" style="display: none;">Volver a la página principal</button>
          </div>
        </div>

        <div id="controles">
          <button id="roll-btn">Tirar</button>
        </div>
      
        <div class="dados-container">
          <div class="dados dado-1"></div>
          <div class="dados dado-2"></div>
          <div class="dados dado-3"></div>
          <div class="dados dado-4"></div>
          <div class="dados dado-5"></div>
        </div>

      </div>

      <div class="scores">
        <table>
          <thead><tr></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    
    
    </div>
  
    <script src="./js/js.generala.js" type="module"></script>
  </div>

  <div id="g3" class="game nodisp">
    <button id="btn-g3-back">Volver</button>
    <h1>Preguntados</h1>

    <div id="overlay-preg" class="overlay"></div>
        <div id="modal-content-preg" class="modal" style="display: none;">
          <div class="div-modal-preg">
            <p id="modal-message-preg">Título del modal</p>
            <button id="correct-btn-preg">siguiente</button>
            <button id="incorrect-btn-preg">incorrecto</button>
            <button id="restart-btn-preg" style="display: none;">Reiniciar Juego</button>
            <button id="back-to-main-preg" style="display: none;">Volver a la página principal</button>
          </div>
        </div>

    <div id="reloj-container">
      <span id="reloj">20</span> segundos
    </div>

    <div id="score-preg">
      
    </div>

    <p id="turno-preg">Turno de: Jugador <span id="turno-actual"></span> , intento <span id="intento"></span></p>
    <p>Ronda: <span id="round-preg"></span></p>


    
    <div id="categoria-container">
      
      <div id="categorias"></div>
    </div>

  
    <div id="pregunta-container" style="display: none;">
      <h3>Categoría: <span id="categoria-seleccionada"></span></h3>
      <div id="pregunta">Aquí va la pregunta</div>
      <div id="opciones"></div>
    </div>

    <script src="./js/js.preguntados.js" type="module"></script>
  </div>
  
  
  <script src="./js/app.js" type="module"></script>
</body>
</html>
