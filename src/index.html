<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-tateti.css">
</head>
<body>
  <div id="main">
    <h2>My Games</h2>
    <button id="btn-g1">Tateti</button>
    <button id="btn-g2">Generala</button>
    <button id="btn-g3">Game 3</button>
  </div>
  <div id="perfil" class="nodisp">
    <h2>Perfil</h2>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" />
        <br>
        <label for="nick">Nickname:</label>
        <input type="text" id="nick" name="nick" />
        <br>
        <input id="savePreferences" type="submit" value="Guardar">
    </form>
  </div>
  <div id="g1" class="game nodisp">
    <button id="btn-g1-back">Volver</button>
    <h1 id="h1-tateti">Ta-Te-Ti</h1>

    <p id="turno">Turno de: <span id="jugador">x</span></p>
    
    <div id="tablero">
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
        <div class="celda"></div>
    </div>


    <h2 class="ganador"></h2>

    <button id="reset" disabled>Reiniciar</button>

    <script src="./js/js.js" type="module"></script>
  </div>
  <div id="g2" class="game nodisp">
    <div class="game-cont">
    <button id="btn-g2-back">Volver</button>
    <h1>Generala</h1>

    <p id="turno">Turno de: <span id="jugadorGenerala">1</span>, tiros: <span id="movesGenerala"></span></p>
    
    <img id="d0" src="./assets/imgs/cara1.svg" alt="d0" class="nodisp" />
    <img id="d1" src="./assets/imgs/cara2.svg" alt="d1" class="nodisp" />
    <img id="d2" src="./assets/imgs/cara3.svg" alt="d2" class="nodisp" />
    <img id="d3" src="./assets/imgs/cara4.svg" alt="d3" class="nodisp" />
    <img id="d4" src="./assets/imgs/cara5.svg" alt="d4" class="nodisp" />
    <img id="d5" src="./assets/imgs/cara6.svg" alt="d5" class="nodisp" />
    

    <div class="dados-container">
      <div class="dados dado-1"></div>
      <div class="dados dado-2"></div>
      <div class="dados dado-3"></div>
      <div class="dados dado-4"></div>
      <div class="dados dado-5"></div>
    </div>

    <div id="controles">
      <button id="roll-btn">Mezclar</button>
    </div>
    
    <div class="scores">
      <table>
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    </div>
  
    <script src="./js/js.generala.js" type="module"></script>
</div>
  <div id="g3" class="game nodisp">
    <button id="btn-g3-back">Volver</button>
    <h2>Game 3</h2>
    <p>El juego 3 ac√°...</p>
  </div>
  
  
  <script src="./js/app.js" type="module"></script>
</body>
</html>
